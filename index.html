<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currrency Converter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
body{
  margin-top:70px;
  background:#333;
  color:#fff;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">Currrency Converter</h1>
            <form>
              <div class="form-group">
                <input id="rsInput" type="number" class="form-control form-control-lg" placeholder="Enter Rupees...">
              </div>    
            </form>
            <div id="output">
              <div class="card bg-primary mb-2 pt-2 pl-2">
                <div class="card-block">
                  <h4>USD:</h4>
                  <div id="usdOutput"></div>
                </div>
              </div>
      
              <div class="card bg-success mb-2 pt-2 pl-2">
                <div class="card-block">
                  <h4>Pound:</h4>
                  <div id="poundOutput"></div>
                </div>
              </div>
      
              <div class="card bg-danger mb-2 pt-2 pl-2">
                <div class="card-block">
                  <h4>Euro:</h4>
                  <div id="euroOutput"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
    document.getElementById("output").style.visibility = "hidden";
document.getElementById("rsInput").addEventListener("input", function(e) {
  document.getElementById("output").style.visibility = "visible";
  let rs = e.target.value;
  document.getElementById("usdOutput").innerHTML = rs * 0.013;
  document.getElementById("poundOutput").innerHTML = rs * 0.0099;
  document.getElementById("euroOutput").innerHTML = rs * 0.012;
});
 
    
    
    
    
    
    </script>
</body>
</html>
